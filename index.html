<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- endbuild -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Acme|Calistoga&display=swap">    
    <title>Game Bar: Come Play!</title>
</head>

<body>
    <header class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row">
                <div class="col-3 col-xl-2 align-self-center">
                    <a href="#"><img src="img/logo2.png" class="img-fluid" /></a>
                </div>
                <div class="col align-self-center text-center text-darkred">
                    <h1>Game Bar</h1>
                    <h3>Come Play With Us!</h3>
                </div>
                <div class="col-3 col-lg-2 align-self-center">

                </div>
            </div>
        </div>
    </header>

    <nav class="navbar navbar-expand-sm navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="img/logo2.png" height="30" width="30" /></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nucampNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="nucampNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item active"><a class="nav-link" href="#"><i class="fa fa-home fa-lg"></i> Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#menu_page"><i class="fa fa-info fa-lg"></i> Menus</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about_page"><i class="fa fa-list fa-lg"></i> About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact_page"><i class="fa fa-address-card fa-lg"></i>Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" id="home_page">
        <div class="row row-content">
            <div class="col-md-8 mx-auto">
                <div id="homeCarousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#homeCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#homeCarousel" data-slide-to="1"></li>
                        <li data-target="#homeCarousel" data-slide-to="2"></li>
                        <li data-target="#homeCarousel" data-slide-to="3"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="img/drinks.jpg" alt="Breadcrumb Trail Campground" />
                            <div class="carousel-caption">
                                <h3>Themed Drinks</h3>
                                <p class="d-none d-sm-block"></p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="img/board_games2.jpg" alt="React Lake Campground" />
                            <div class="carousel-caption">
                                <h3>Get Some Friends Together</h3>
                                <p class="d-none d-sm-block"</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="img/board_games3.jpg" alt="Chrome River Campground" />
                            <div class="carousel-caption">
                                <h3>Huge Variety of Games</h3>
                                <p class="d-none d-sm-block"></p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="img/board_games4.jfif" alt="Chrome River Campground" />
                            <div class="carousel-caption">
                                <h3>All The Classics</h3>
                                <p class="d-none d-sm-block"></p>
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#homeCarousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#homeCarousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                    <button class="btn btn-danger btn-sm" id="carouselButton">
                        <i class="fa fa-pause"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <div class="row row-content reorder block-3">
            <div class="col-sm-4 order-sm-last col-md-3">
                <h2 cover & Review</h2>
            </div>
            <div class="col">
                <div class="media">
                    <img class="d-flex mr-3 img-thumbnail home_img" src="img/mixed_drinks.jpg" alt="Mixed Theme Drinks"/>
                    <div class="media-body align-self-center">
                        <h3>Delicious Drinks</h3>
                        <p class="d-none d-sm-block"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row row-content reorder block-2">
            <div class="col-sm-4 col-md-3">
                <h2>Featured Games</h2>
            </div>
            <div class="col">
                <div class="media">
                    <div class="media-body">
                        <h3>React Lake Campground</h3>
                        <p class="d-none d-sm-block"></p>
                    </div>
                    <img class="d-flex ml-3 img-thumbnail" src="img/react-lake-thumb.jpg" />
                </div>
            </div>
        </div>
        <div class="row row-content reorder block-1">
            <div class="col-sm-4 order-sm-last col-md-3">
                <h2>Our Community Partners</h2>
            </div>
            <div class="col">
                <div class="media">
                    <img class="d-flex mr-3 img-thumbnail" src="img/bootstrap-thumb.png" alt="Bootstrap Outfitters" />
                    <div class="media-body align-self-center">
                        <h3>Bootstrap Outfitters</h3>
                        <p class="d-none d-sm-block"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container" id="menus_page">

    </div>

    <div class="container" id="about_page">

    </div>

    <div class="container" id="contact_page">

    </div>

    <!-- build:js js/main.js -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <!-- endbuild -->

</body>

</html>
